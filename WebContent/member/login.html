        <div id="top_header" class="top_header">
            <div>
                mypage
            </div>
            <div>
                logout
            </div>
        </div>
        <div id="main_header" class="main_header">
            <ul class="main_nav">
            <a href="index.html"><img src="../assets/images/common/logo.png" alt="MBTI로고"></a>

            <!-- <div class="menu"> -->
            <li><a href="#">MAKE</a></li>
            <li><a href="#">TEST</a></li>
            <li><a href="#">COMMUNITY</a></li>
            </ul>
        </div>
    </header>

    <section id="body" class="body">
        <div class="container">
            <nav class="body_nav">
                <ul>
                    <li><a href="#">MAKE</a></li>
                    <li><a href="#">TEST</a></li>
                    <li><a href="#">COMMUNITY</a></li>

                </ul>
            </nav>

            <main id="main" class="main">
                <article id="article" class="article">
                    <h1>JOIN</h1>
                    <section>
                        <div>
                            <form>
                                <input type="text" name="name" placeholder="이름" autofocus required> <p>
                                <input type="text" name="id" placeholder="아이디" required>
                                <input type="button" name="id_confirm" value="중복확인"> <p>
                                <input type="password" name="pw" placeholder="비밀번호" required> <p>
                                <input type="password" name="pw_confirm" placeholder="비밀번호 확인" required> <p></p>
                                <input type="number" name="phone" pattern="01[016789]-\d{3,4}-\d{4}" placeholder="010-8888-6666" required><p>
                                <input type="email" name="email_id" placeholder="이메일" list="emailAddress">
                                @
                                <select id="emailAddress">
                                    <option value="naver.com">naver.com</option>
                                    <option value="daum.net">daum.net</option>
                                    <option value="hanmail.net">hanmail.net</option>
                                    <option value="gmail.com">gmail.com</option>
                                    <option value="직접입력"></option>
                                </select>
                                <input type="text" name="customAddr" placeholder="naver.com"><p>
                
                
                                <input type="number" name="year" list="year" placeholder="1997"> 
                                    <datalist id="year">
                                        <option value="1995"></option>
                                        <option value="1996"></option>
                                        <option value="1997"></option>
                                        <option value="1998"></option>
                                        <option value="1999"></option>
                                    </datalist>
                                <input type="number" name="month" list="month" pattern="[1-12]" placeholder="6">
                                    <datalist id="month">
                                        <option value="1"></option>
                                        <option value="2"></option>
                                        <option value="3"></option>
                                        <option value="4"></option>
                                        <option value="5"></option>
                                        <option value="6"></option>
                                    </datalist>
                
                                <input type="number" name="day" list="day" placeholder="18"> <p>
                                    <datalist id="day">
                                        <option value="16"></option>
                                        <option value="17"></option>
                                        <option value="18"></option>
                                        <option value="19"></option>
                                        <option value="20"></option>
                                        <option value="21"></option>
                                    </datalist>
                
                                <input type="radio" value="girl" name="gender">여자</input>
                                <input type="radio" value="man" name="gender">남자</input>
                                <input type="radio" value="none" name="gender">선택안함</input> <p>
                
                                <input type="checkbox" name="agree">개인정보 제공 동의</input> <p>
                
                                <input type="submit" value="JOIN US" onclick="location.href='../main/main.html'"> 
                            </form>
                        </div>
                    </section>
                </article>
            </main>
        </div>
    </section>
