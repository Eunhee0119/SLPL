<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="../css/reset.css" type="text/css" rel="stylesheet">
    <link href="../css/admin_style.css" type="text/css" rel="stylesheet">
    <link href="../css/admin_login_style.css" type="text/css" rel="stylesheet">
</head>
<body>    

    <header  class="header">
        <div class="logo">
            <img  src="../image/admin/admin-title.png" />
        </div>
        <div class="title">
            <h1>ADMIN DASHBOARD</h1>
        </div>
        <nav>           <!-- 굳이 리스트 안씀. 요소가 Logout/login 버튼 하나임-->
            <input type="button" id="logout" value="LOGOUT"/>
        </nav>
    </header>

    <div id="body" class="body" >   
        <main class="login">
            <section>
                <form>
                    <input type="text" name="id" placeholder="ID"><br>
                    <input type="password" name="pw" placeholder="PASSWORD"><br>
                    <input type="submit" class="full-button" value="LOGIN"> 
                </form>
            </section>
        </main>
    </div>

</body>
</html>
